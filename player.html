  <style rel="stylesheet" type="text/css">
    /* ------------------ base and templates ---------------------*/
    *:root {
      font-size: 16px;
      --opened: 'page was opened: ??';
    }

    * {
      box-sizing: border-box;
      color: #ffab;
    }

    body#main {
      margin: 0;
      background: #000;
      padding-botto: 5vh;
    }

    body#main::before {
      content: var(--opened);
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 12px;
      width: 64px;
      overflow: hidden;
      white-space: nowrap;
      display: none;
    }

    body#main:hover::before {
      width: auto;
    }

    body>*:not(script) {
      display: block;
      margin: 0 auto;
      max-widt: 98%;
      border-radius: 4px;
    }

    input,
    button {
      color: #ffab;
      background: #000;
    }

    input[type="checkbox"] {
      zoom: 2;
      filter: invert(1);
    }

    input {
      zoom: 1.5;
      border-radius: 4px;
    }

    *:focus {
      outline: yellow 1px solid;
    }

    button:focus,
    input:focus,
    summary:focus {
      outline: none;
    }

    .clearfix {
      content: '';
      display: table;
      clear: both;
    }

    .flex {
      display: flex;
    }

    .center {
      align-items: center;
      justify-content: center;
    }

    .equal {
      justify-content: space-around;
    }

    dialog#sms {
      background: #000 !important;
      color: #990;
      top: 25%;
      left: 0%;
      width: 50%;
      height: 50%;
      position: fixed;
      font-size: 24px;
    }

    ::-webkit-scrollbar-track:hover,
    ::-webkit-scrollbar-thumb:hover {
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      width: 20px;
    }

    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #040;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0f0;
    }

    .clicked {
      animation: 1s ease-out wasclicked 1;
    }

    @keyframes wasclicked {
      0% {
        background: #0f0f;
      }

      100% {
        background: #0000
      }
    }

    hr {
      width: 64%;
      border: 2px outset #030;
      border-radius: 50%;
    }

    footer {
      opacity: .5;
      position: fixed;
      bottom: 0;
      left: 2%;
      width: 100%;
      text-align: right;
    }

    footer a:after {
      content: attr(href);
    }

    footer a:hover {
      background: yellow;
      color: #000;
      zoom: 1.2;
    }

    /* ------------------ targeted elements ---------------------*/
    section {
      border: 1px solid #333;
      height: 85vh;
    }

    video {
      height: 100%;
    }

    nav>* {
      width: calc(100% / 8);
    }

    #progressing {
      border-radius: 999px;
      position: fixed;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background: #333;
    }

    #progressing>* {
      position: absolute;
      left: 0;
      top: 0;
      background: #0f0;
      width: 90%;
      height: 100%;
      border-radius: 999px;
    }

    label {
      border: 2px inset #333;
      border-radius: 4px;
      text-align: center;
    }

    #nfo::before {
      content: 'info: ';
      font-size: 12px;
    }

    input[type="range"] {
      filter: invert(1);
    }

    /* ------------------ media queries ---------------------*/

    /* ------------------ black list quick test ---------------------*/

  </style>

<body id="main">
  <dialog id="sms" class="flex center">Hiba! Error!</dialog>
  <section class="flex center equal">
    <video id="video" style="display: none;">video tag not supported</video>
    <div id="progressing">
      <div id="line"></div>
    </div>
  </section>
  <nav class="flex center equal">
    <label id="nfo">info</label>
    <input id="jmptm" type="text" maxlength="5" placeholder="time in minutes">
    <button id="jmp" type="button">Jump</button>
    <label id="crrnt">current</label>
    <input id="vol" type="range" min="0" max="10" value="10">
    <input type="file" id="input" name="input_video" accept="video/*">
    <button id="ply" type="button" data-text="0">Play</button>
  </nav>

  <script type="text/javascript">
    console.group();
    console.time();
    /* ---------------------------- base and templates -------------------------------- */
    const create = (c) => {
        return document.createElement(c);
      },
      append = (par, chil) => {
        return par.appendChild(chil);
      },
      node = (variable, t) => {
        let txt = document.createTextNode(t);
        variable.appendChild(txt);
        return;
      },
      event = (target, triger, func) => {
        return idF(target).setAttribute(triger, func);
      },
      substr = (a, b, c) => {
        if (Number.isInteger(b) && Number.isInteger(c)) {
          return a.substring(b, c);
        } else {
          return a.substring(1);
        }
      },
      att = (elem, name, val) => {
        if (!!elem && !!name && !!val) {
          return elem.setAttribute(name, val);
        } else {
          return elem.getAttribute(name);
        }
      },
      $ = (e) => {
        let elem;
        if (e[0] == '#') {
          let x = substr(e);
          elem = document.getElementById(x);
        } else if (e[0] == '.') {
          let x = substr(e);
          elem = document.getElementsByClassName(x);
        } else if (e[0] == 'n') {
          let x = substr(e);
          elem = document.getElementsByName(x);
        } else if (e[0] == 't') {
          let x = substr(e);
          elem = document.getElementsByTagName(x);
        }
        return elem;
      },
      random = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },
      message = (text, time) => {
        const elem = document.getElementById('sms');
        elem.show();
        elem.innerHTML = text;
        window.setTimeout(() => {
          elem.close();
          elem.style.display = 'none';
          elem.innerHTML = text;
        }, time);
      },
      highlight = (elem) => {
        elem.addEventListener('click', () => {
          elem.classList.add('clicked');
          window.setTimeout(() => {
            elem.classList.remove('clicked');
          }, 1000);
        });
      },
      properties = (elem, prop) => {
        let val = window.getComputedStyle(elem).getPropertyValue(prop);
        return val;
      },
      highlightEveryOne = (boolean) => {
        if (boolean === true) {
          let all = document.querySelectorAll('*');
          for (let x of all) {
            if (x.nodeName == 'INPUT' || x.nodeName == 'BUTTON' || x.nodeName == 'TEXTAREA' || x.nodeName == 'SUMMARY') {
              highlight(x);
            }
          }
        }
      },
      locS = (cmd, key, val) => {
        if (cmd == 'list') {
          let infoes = '';
          for (let i = 0; i < localStorage.length; i++) {
            let keys = localStorage.key(i),
              values = localStorage.getItem(keys);
            infoes += i + ' / ' + keys + ' / ' + values + '<br><br><br>';
            console.warn(i + ' / ' + keys + ' / ' + values);
          }
          let win = window.open('', '_blank');
          win.document.body.innerHTML = infoes;
        }
        if (cmd == 'get' && !!key) {
          let nfo = localStorage.getItem(key);
          return nfo;
        }
        if (cmd == 'set' && !!key && !!val) {
          localStorage.setItem(key, val);
        }
        if (cmd == 'del' && !!key) {
          localStorage.removeItem(key);
        }
      },
      dateObj = {
        f: function() {
          let days = 'sun,mon,tue,wed,thu,fri,sat',
            arr = days.split(',');
          this.d = new Date();
          this.year = this.d.getFullYear();
          this.month = this.d.getMonth() + 1;
          this.date = this.d.getDate();
          this.day = arr[this.d.getDay()];
          this.hours = this.d.getHours();
          this.minutes = this.d.getMinutes();
          this.seconds = this.d.getSeconds();
          let str = '';
          for (let x in this) {
            if (typeof this[x] != 'function' && x != 'd') {
              str += this[x] + '.';
            }
          }
          console.log(str);
          document.documentElement.style.setProperty('--opened', '"' + str + '"');
          $('#actualYear').innerHTML = this.year;
        }
      },
      keyboard = (event) => {
        let k = event.key;
        if (k == 'o') {
          $('#input').click();
        } else if (k == 'Enter' || k == 'p' || k == ' ') {
          $('#ply').click();
        } else if (k == 'j') {
          $('#jmp').click();
        } else if (k == 't') {
          $('#jmptm').focus();
        } else if (k == 'f') {
          $('tSECTION')[0].requestFullscreen();
        } else if (k == 'ArrowDown') {
          $('#vol').value -= 1;
        } else if (k == 'ArrowUp') {
          $('#vol').value += 1;
        } else if (k == 'ArrowRight') {
          $('tVIDEO')[0].currentTime += 10;
        } else if (k == 'ArrowLeft') {
          $('tVIDEO')[0].currentTime -= 5;
        }
      };
    /* ---------------------------- targeted functions -------------------------------- */

    document.getElementById("input").addEventListener("change", function() {
      var media = URL.createObjectURL(this.files[0]);
      var video = document.getElementById("video");
      video.src = media;
      video.style.display = "block";
      window.setTimeout(() => {
        let len = Math.trunc(parseFloat($('tVIDEO')[0].duration) / 60);
        $('#nfo').innerHTML = len + ' / ' + $('#vol').value;
      }, 2048);

    });

    $('#ply').addEventListener('click', () => {
      window.setInterval(() => {
        $('#crrnt').innerHTML = Math.trunc($('tVIDEO')[0].currentTime / 60) + ':' + ($('tVIDEO')[0].currentTime % 60).toFixed(0);
        $('#line').style.width = ($('tVIDEO')[0].currentTime / ($('tVIDEO')[0].duration / 100)) + '%';
      }, 1000);
      if (att($('#ply'), 'data-text') == '0') {
        att($('#ply'), 'data-text', '1');
        $('tVIDEO')[0].play();
        $('#ply').innerHTML = 'Pause';
      } else {
        att($('#ply'), 'data-text', '0');
        $('tVIDEO')[0].pause();
        $('#ply').innerHTML = 'Play';
      }
    });

    $('#jmp').addEventListener('click', () => {
      $('tVIDEO')[0].currentTime = parseFloat($('#jmptm').value) * 60;
    });

    window.setInterval(() => {
      $('tVIDEO')[0].volume = $('#vol').value / 10;
    }, 256);

    /* ---------------------------- callback -------------------------------- */


    /* ---------------------------- patch functions -------------------------------- */
    let justMe = {
      html: document.documentElement.innerHTML.length,
      css: parseFloat(document.getElementsByTagName('STYLE')[0].innerHTML.length),
      head: eval(document.head.innerHTML.length - parseFloat(document.getElementsByTagName('STYLE')[0].innerHTML.length)),
      js: parseFloat(document.scripts[0].innerHTML.length),
      body: eval(document.body.innerHTML.length - parseFloat(document.scripts[0].innerHTML.length)),
      fun: function() {
        for (let x in this) {
          if (typeof this[x] != 'function') {
            let strr = this[x].toString(),
              numm = strr.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            console.log(x + ' : ' + numm);
          }
        }
      }
    };
    justMe.fun();

    dateObj.f();

    highlightEveryOne(true);

    window.addEventListener('keydown', (event) => {
      keyboard(event);
    });

    //    window.onbeforeunload = () => {
    // return 'save?';
    // }

    /* ---------------------------- load test functions -------------------------------- */
    message('Nincs hiba, dolgozhatsz!', 256);
    console.log('%cScript runs well!', 'font-size:32px; color:orange;');
    console.timeEnd();

  </script>
